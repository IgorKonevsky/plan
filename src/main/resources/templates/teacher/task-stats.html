<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="~{/fragments/layout :: stylefrag}"></div>
</head>
<body>
<div th:insert="~{/fragments/navbar-teacher}"></div>

<main>
    <div class="filter">
<div>
    <table class="table">
        <thead>
        <tr>

            <th scope="col">Название задания</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="task :${tasks}">
            <td th:text="${task.getTitle()}">value</td>

            <td>
                <form th:method="GET" th:action="@{/group/{groupId}/teacher/stats/tasks/{code}(code = ${task.getCommon()},groupId = ${group.getId()})}">
                    <input type="submit" value="Посмотреть информацию по заданию"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/group/{groupId}/teacher/stats/tasks/{code}(code = ${task.getCommon()},groupId = ${group.getId()})}">
                    <input type="submit" value="Редактировать задание"/>
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/group/{groupId}/teacher/stats/tasks/{code}(code = ${task.getCommon()},groupId = ${group.getId()})}">
                    <input type="submit" value="Удалить задание"/>
                </form>
            </td>




        </tr>
        </tbody>
    </table>
</div>
    </div>
</main>


</body>
</html>
