<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <div th:insert="~{/fragments/layout :: stylefrag}"></div>
</head>
<body>
<div th:insert="~{/fragments/navbar-teacher}"></div>
<div th:if="${tasks.size()>0}">
<div>
  <h5>Название:</h5>
<h6 th:text="${title}"></h6>
</div>
<div>
  <h5>Дата начала:</h5>
  <h6 th:text="${start}"></h6>
</div>
<div>
  <h5>Дедлайн:</h5>
  <h6 th:text="${deadline}"></h6>
</div>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Имя студента</th>





    </tr>
    </thead>
    <tbody>
    <tr th:each="task :${tasks}">

      <td th:text="${task.getStudent().getFullname()}">value</td>



      <td>
        <form th:method="GET" th:action="@{/group/{groupId}/teacher/tasks/{id}(id = ${task.getId()},groupId = ${group.getId()})}">
          <input type="submit" value="Открыть страницу с заданием"/>
        </form>
      </td>




    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
